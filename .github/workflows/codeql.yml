name: TruffleHog Scan and Upload SARIF

on:
  push:
    branches:
      - master

jobs:
  scan-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python and TruffleHog
      run: |
        # Install Python directly from the official website
        Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
        Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
        python --version

        # Install TruffleHog
        pip install --upgrade truffleHog

    - name: Clean up temp files
      run: |
        Remove-Item -Recurse -Force "$env:TEMP\*" 

    - name: Run TruffleHog Scan for Secrets
      run: |
        trufflehog --json . --cleanup > trufflehog_output.json
        dir  # List files to verify the output

    - name: Check if JSON file exists
      run: |
        if (-Not (Test-Path "trufflehog_output.json")) {
          echo "trufflehog_output.json does not exist."
          exit 1
        }

    - name: Upload SARIF file to GitHub Code Scanning Alerts
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trufflehog_output.json
        token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-processing: true
