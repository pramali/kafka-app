name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets
        run: |
          # Scan the repository for secrets and output to a text file
          trufflehog3 filesystem . > trufflehog_output.txt || echo "TruffleHog scan failed. Exiting."
          echo "TruffleHog scan completed."

      - name: Check if Text Output Exists
        run: |
          echo "Checking if trufflehog_output.txt file exists..."
          if (Test-Path "trufflehog_output.txt") {
            echo "✅ Text report generated successfully."
            Get-Content trufflehog_output.txt
          } else {
            echo "❌ Text report NOT found!"
            exit 1
          }

      - name: Convert Text Output to SARIF
        run: |
          echo "Converting text output to SARIF format..."
          python -c "
          import json
          try:
              with open('trufflehog_output.txt', 'r', encoding='utf-8') as f:
                  data = f.readlines()
                  sarif = {
                      'version': '2.1.0',
                      'runs': [{
                          'tool': {'driver': {'name': 'TruffleHog'}},
                          'results': [{'message': {'text': line.strip()}} for line in data]
                      }]
                  }
              with open('trufflehog_output.sarif', 'w', encoding='utf-8') as f:
                  json.dump(sarif, f, indent=2)
              print('SARIF file successfully created.')
          except Exception as e:
              print(f"Error while converting to SARIF: {str(e)}")
              exit(1)
          "

      - name: Check SARIF File and Upload
        run: |
          echo "Checking if SARIF file exists..."
          if (Test-Path "trufflehog_output.sarif") {
            echo "✅ SARIF file found. Uploading to GitHub Code Scanning Alerts."
            cat trufflehog_output.sarif
          } else {
            echo "❌ SARIF file NOT found!"
            exit 1
          }

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-processing: true
