name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets and save output
        shell: pwsh
        run: |
          # Run TruffleHog and save the output in a text file
          trufflehog3 filesystem . > trufflehog_output.txt || echo "Ignoring exit code"
          echo "TruffleHog scan completed."

      - name: Convert TruffleHog Output to SARIF
        shell: pwsh
        run: |
          # Convert output to SARIF using a Python script
          python -c "
          import json
          sarif = {
              'version': '2.1.0',
              'runs': [{
                  'tool': {'driver': {'name': 'TruffleHog'}},
                  'results': [
                      {'message': {'text': line.strip()}}
                      for line in open('trufflehog_output.txt', encoding='utf-8')
                      if line.strip()
                  ]
              }]
          }
          json.dump(sarif, open('trufflehog_output.sarif', 'w', encoding='utf-8'))
          "
          echo "SARIF report generated successfully."

      - name: Check for TruffleHog SARIF File
        shell: pwsh
        run: |
          if (Test-Path "trufflehog_output.sarif") {
            echo "SARIF report generated successfully:"
            Get-Content trufflehog_output.sarif
          } else {
            echo "❌ SARIF report NOT found!"
            exit 1
          }

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          wait-for-processing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Ensure token is available
