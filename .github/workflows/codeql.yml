name: TruffleHog Scan and Upload SARIF

on:
  push:
    branches:
      - master

jobs:
  scan-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python and TruffleHog
      run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          #pip install truffleHog3
          #pip install truffleHog3 --verbose
          pip install  --upgrade truffleHog3

    - name: Run TruffleHog Scan for Secrets
      run: |
        trufflehog3 --output trufflehog_output.json ./   # Adjusted for TruffleHog v3 output
        ls -l trufflehog_output.json  # List files to verify it was created

    - name: Check if SARIF file exists
      run: |
        if [ ! -f trufflehog_output.json ]; then
          echo "trufflehog_output.json does not exist."
          exit 1
        fi

    - name: Upload SARIF file to GitHub Code Scanning Alerts
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trufflehog_output.json  # Update this based on the file name
        token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-processing: true
