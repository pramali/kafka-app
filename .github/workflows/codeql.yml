name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:  # ✅ Ensure correct permissions for uploading SARIF
  security-events: write  # Allows SARIF upload
  actions: read
  contents: read

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan
        shell: pwsh
        run: |
          trufflehog3 filesystem . > trufflehog_output.txt
          echo "TruffleHog scan completed."
        continue-on-error: true

      - name: Convert TruffleHog Output to SARIF
        shell: pwsh
        run: |
          python -c "
          import json
          import re

          findings = []
          with open('trufflehog_output.txt', encoding='utf-8') as file:
              for line in file:
                  match = re.search(r'(?P<file>[\w\/\.-]+):(?P<line>\d+): (?P<message>.+)', line)
                  if match:
                      findings.append({
                          'message': {'text': match.group('message')},
                          'locations': [{
                              'physicalLocation': {
                                  'artifactLocation': {'uri': match.group('file')},
                                  'region': {'startLine': int(match.group('line'))}
                              }
                          }]
                      })

          sarif = {
              'version': '2.1.0',
              'runs': [{
                  'tool': {'driver': {'name': 'TruffleHog'}},
                  'results': findings
              }]
          }

          with open('trufflehog_output.sarif', 'w', encoding='utf-8') as sarif_file:
              json.dump(sarif, sarif_file)

          print('✅ SARIF report generated successfully.')
          "


      - name: Debug SARIF File
        shell: pwsh
        run: |
          if (Test-Path "trufflehog_output.sarif") {
            echo "✅ SARIF report generated successfully:"
            Get-Content trufflehog_output.sarif
          } else {
            echo "❌ SARIF report NOT found!"
            exit 1
          }


      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          wait-for-processing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Ensure token is available
