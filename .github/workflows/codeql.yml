name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  security-events: write  # ✅ Grant permission to upload SARIF

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets and Generate JSON
        run: |
          # Run TruffleHog and output the results in JSON format
          trufflehog3 filesystem . --json > trufflehog_output.json || Write-Host "Secrets detected, but continuing workflow."
          exit 0

      - name: Check for TruffleHog JSON File
        run: |
          # Ensure the JSON file is generated
          if (Test-Path "trufflehog_output.json") {
            Write-Host "✅ JSON report generated successfully."
          } else {
            Write-Host "❌ JSON report NOT found!"
            exit 1
          }

      - name: Convert TruffleHog JSON to SARIF and Upload to GitHub
        run: |
          # Convert the JSON output to SARIF format
          python - <<EOF
          import json
          import sys

# Load TruffleHog JSON output
try:
    with open('trufflehog_output.json', 'r', encoding='utf-8') as file:
        data = json.load(file)

    # Convert JSON to SARIF format
    sarif = {
        "version": "2.1.0",
        "runs": [{
            "tool": {
                "driver": {
                    "name": "TruffleHog"
                }
            },
            "results": [
                {
                    "message": {"text": f"Secret found in {item['path']}"},
                    "locations": [{"physicalLocation": {"artifactLocation": {"uri": item["path"]}}}]
                }
                for item in data
            ]
        }]
    }

    # Save the SARIF output
    with open('trufflehog_output.sarif', 'w', encoding='utf-8') as sarif_file:
        json.dump(sarif, sarif_file, indent=2, ensure_ascii=False)

    print('✅ SARIF file created successfully!')

except Exception as e:
    print(f'❌ Error: {e}')
    sys.exit(1)
EOF

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-processing: true
