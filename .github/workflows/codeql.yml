name: TruffleHog Scan and Upload SARIF

on:
  push:
    branches:
      - master

jobs:
  scan-and-upload:
    runs-on: windows-latest  # This is a Windows runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python and TruffleHog
      run: |
        # Install Python directly from the official website
        Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
        Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
        python --version

        # Install TruffleHog
        pip install --upgrade truffleHog

    - name: Run TruffleHog Scan for Secrets
      run: |
        # Run TruffleHog scan, outputting to a JSON file
         trufflehog --json . > trufflehog_output.json  # Save the output to trufflehog_output.json
        # List the files in the current directory to verify the output file exists
        dir

    - name: Check if JSON file exists
      run: |
        if (!(Test-Path -Path "trufflehog_output.json")) {
          Write-Host "trufflehog_output.json does not exist."
          exit 1
        } else {
          Write-Host "trufflehog_output.json exists."
        }

    - name: Upload JSON to GitHub Code Scanning Alerts
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trufflehog_output.json  # Ensure correct output file path
        token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-processing: true
