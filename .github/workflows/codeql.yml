name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets
        run: |
          # Scan the repository for secrets like API keys, passwords, tokens, etc., and output to SARIF
          trufflehog3 filesystem . --json > trufflehog_output.json
          Write-Host "TruffleHog scan completed."

      - name: Debug JSON Output
        run: |
          if (Test-Path "trufflehog_output.json") {
            echo "✅ JSON report generated successfully:"
            Get-Content trufflehog_output.json
          } else {
            echo "❌ JSON report NOT found!"
            exit 1
          }

      - name: Convert JSON to SARIF
        run: |
          python -c "
          import json
          with open('trufflehog_output.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
              sarif = {
                  'version': '2.1.0',
                  'runs': [{
                      'tool': {'driver': {'name': 'TruffleHog'}},
                      'results': [{'message': {'text': f'Potential secret: {item["string"]}'}} for item in data]
                  }]
              }
          with open('trufflehog_output.sarif', 'w', encoding='utf-8') as f:
              json.dump(sarif, f, indent=2)
          "

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-processing: true
