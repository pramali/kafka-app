name: TruffleHog Scan and Upload SARIF

on:
  push:
    branches:
      - master

jobs:
  scan-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python and TruffleHog
      run: |
        # Install Python directly from the official website
        Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
        Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
        python --version

        # Install TruffleHog
        pip install --upgrade truffleHog3

    - name: Run TruffleHog Scan and output in SARIF format
      run: |
        trufflehog3 --json --output trufflehog_output.sarif .  # Save the output directly as SARIF
        ls -l trufflehog_output.sarif  # List files to verify the SARIF file is created

    - name: Check if SARIF file exists
      run: |
        if [ ! -f trufflehog_output.sarif ]; then
          echo "trufflehog_output.sarif does not exist."
          exit 1
        fi

    - name: Upload JSON file to GitHub Code Scanning Alerts
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trufflehog_output.json  # Updated to upload the JSON file
        token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-processing: true

