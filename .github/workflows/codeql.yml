name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets and generate SARIF output
        shell: pwsh
        run: |
          # Scan the repository and output results in SARIF format
          trufflehog3 filesystem . --sarif > trufflehog_output.sarif
          echo "TruffleHog SARIF output generated successfully."

      - name: Check for TruffleHog SARIF File
        shell: pwsh
        run: |
          if (Test-Path "trufflehog_output.sarif") {
            echo "SARIF report generated successfully:"
            Get-Content trufflehog_output.sarif
          } else {
            echo "❌ SARIF report NOT found!"
            exit 1
          }

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          wait-for-processing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Ensure token is available
