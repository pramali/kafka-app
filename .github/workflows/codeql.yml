name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets
        run: |
          # Run TruffleHog scan and generate a JSON file first
          trufflehog3 git . --output trufflehog_output.json --json

      - name: Check JSON File and Convert to SARIF
        run: |
          # Convert JSON to SARIF format (if needed)
          if (Test-Path "trufflehog_output.json") {
            echo "✅ JSON file found. Converting to SARIF..."
            # Python script to convert JSON to SARIF
            python -c "
import json
import sys
import sarif_serialize
with open('trufflehog_output.json') as f:
    data = json.load(f)
with open('trufflehog_output.sarif', 'w') as out:
    json.dump(data, out, indent=4)
"
          } else {
            echo "❌ JSON file NOT found!"
            exit 1
          }

      - name: Check SARIF File and Upload
        run: |
          echo "Checking if SARIF file exists..."
          if (Test-Path "trufflehog_output.sarif") {
            echo "✅ SARIF file found. Uploading to GitHub Code Scanning Alerts."
            cat trufflehog_output.sarif
          } else {
            echo "❌ SARIF file NOT found!"
            exit 1
          }

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-processing: true
