name: Secret Scanning with TruffleHog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan-secrets:
    name: Scan for Secrets on Windows
    runs-on: windows-latest  # Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python and TruffleHog
        run: |
          # Install Python directly from the official website
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.8.8/python-3.8.8-amd64.exe -OutFile python-installer.exe
          Start-Process -FilePath python-installer.exe -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          python --version

          # Install TruffleHog
          pip install --upgrade truffleHog3

      - name: Run TruffleHog Scan for Secrets (Git)
        run: |
          # Run TruffleHog on the Git repository
          trufflehog3 git --json --output trufflehog_output.sarif .

      - name: Check SARIF File and Upload
        run: |
          echo "Checking if SARIF file exists..."
          if (Test-Path "trufflehog_output.sarif") {
            echo "✅ SARIF file found. Uploading to GitHub Code Scanning Alerts."
            cat trufflehog_output.sarif
          } else {
            echo "❌ SARIF file NOT found!"
            exit 1
          }

      - name: Upload SARIF file to GitHub Code Scanning Alerts
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog_output.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-processing: true
