name: TruffleHog Scan and Upload SARIF

on:
  push:
    branches:
      - master

jobs:
  scan-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run TruffleHog Scan for Secrets
      run: |
        trufflehog3 --json ./ > trufflehog_output.sarif
        ls -l trufflehog_output.sarif  # List files to verify it was created

    - name: Check if SARIF file exists
      run: |
        if [ ! -f trufflehog_output.sarif ]; then
          echo "trufflehog_output.sarif does not exist."
          exit 1
        fi

    - name: Upload SARIF file to GitHub Code Scanning Alerts
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trufflehog_output.sarif
        token: ${{ secrets.GITHUB_TOKEN }}
        wait-for-processing: true
